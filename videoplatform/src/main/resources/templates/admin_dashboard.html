<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Video Platform</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Inline CSS for simple styling -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .video-list {
            margin-bottom: 20px;
        }
        .video-list h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .video-list p {
            font-size: 16px;
            color: #6c757d;
        }
        .btn {
            font-size: 16px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="video-list">
        <h3>Video List</h3>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Video Title 1</h5>
                <p class="card-text">Video description goes here.</p>
                <a href="#" class="btn btn-primary">Edit</a>
                <a href="#" class="btn btn-danger">Delete</a>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Video Title 2</h5>
                <p class="card-text">Another video description.</p>
                <a href="#" class="btn btn-primary">Edit</a>
                <a href="#" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
    <a href="#" class="btn btn-primary">Add New Video</a>
</div>
</body>
</html>
