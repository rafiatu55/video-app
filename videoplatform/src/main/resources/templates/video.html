<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${video.title}">Video</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .video-container {
            margin: 50px auto;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="video-container">
        <h2 th:text="${video.title}">Video Title</h2>
        <p th:text="${video.description}">Video description...</p>
        <video width="100%" controls>
            <source th:src="${video.videoUrl}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="mt-3">
            <a th:href="@{/videos/{id}/previous(id=${video.id})}" class="btn btn-secondary">Previous</a>
            <a th:href="@{/videos/{id}/next(id=${video.id})}" class="btn btn-secondary">Next</a>
            <a th:href="@{/videos/share/{id}(id=${video.id})}" class="btn btn-primary">Share</a>
        </div>
    </div>
</div>
</body>
</html>
