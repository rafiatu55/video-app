<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page - Video Platform</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1526262958817-9dba1eb90011?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDJ8fGJhY2tncm91bmR8ZW58MHx8fHwxNjEyNjI5NDI5&ixlib=rb-1.2.1&q=80&w=1080') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: #fff;
            margin: 0;
        }
        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
        }
        header img {
            height: 50px;
        }
        main {
            padding: 20px;
        }
        .video-container {
            text-align: center;
        }
        video {
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }
        .navigation {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #ff5722;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #e64a19;
        }
        .share-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<header>
    <img src="https://www.amalitech.org/wp-content/uploads/2021/07/Amalitech-Logo.png" alt="Amalitech Logo">
</header>

<main>
    <div class="video-container">
        <h2 th:text="${video.title}">Video Title</h2>
        <video controls th:src="@{${video.videoUrl}}">
            Your browser does not support the video tag.
        </video>
        <p th:text="${video.description}">Video Description</p>
    </div>

    <div class="navigation">
        <a th:if="${previousVideo != null}" th:href="@{'/user/video/' + ${previousVideo.id}}" class="btn btn-custom">Previous</a>
        <a th:if="${nextVideo != null}" th:href="@{'/user/video/' + ${nextVideo.id}}" class="btn btn-custom">Next</a>
    </div>

    <div class="share-container">
        <button class="btn btn-custom" onclick="shareVideo()">Share</button>
    </div>
</main>

<script>
    function shareVideo(message) {
        const videoUrl = window.location.href;
        navigator.clipboard.writeText(videoUrl).then(function() {
            alert('Video link copied to clipboard: ' + videoUrl);
        }, function(err) {
            alert('Failed to copy text: ', err);
        });
    }
</script>

</body>
</html>
