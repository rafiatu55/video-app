<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1494173853739-c21f58b16055?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDJ8fGJhY2tncm91bmR8ZW58MHx8fHwxNjEyNjI5NDI5&ixlib=rb-1.2.1&q=80&w=1080') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            margin: 0;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
        }
        .card-title {
            font-weight: bold;
            color: #333;
            font-size: 1.5rem;
        }
        .form-control {
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .form-group label {
            color: #333;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #ff5722;
            border-color: #ff5722;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #e64a19;
            border-color: #e64a19;
        }
        .alert {
            border-radius: 5px;
        }
        .logo {
            width: 60px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="card-body">
        <img src="https://img.icons8.com/ios-filled/50/ff5722/video.png" alt="Video Logo" class="logo"/>
        <h3 class="card-title">Sign Up</h3>
        <form th:action="@{/auth/signup}" method="post">
            <div th:if="${signupError}" class="alert alert-danger" th:text="${signupError}"></div>
            <div th:if="${signupSuccess}" class="alert alert-success" th:text="${signupSuccess}"></div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </form>
    </div>
</div>
</body>
</html>
