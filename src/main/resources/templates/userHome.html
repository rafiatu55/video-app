<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Home - Video Platform</title>
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1523380884891-4e54a722f7d7?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MXwyMDExMTN8MHwxfGFsbHwxfHx8fHx8fDE2MjcwMTE0Mjc&ixlib=rb-1.2.1&q=80&w=1080') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            color: #ff5722;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #ff5722;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 20px;
        }
        section h2 {
            color: #ff5722;
            margin-bottom: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table th, table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        table th {
            background-color: rgba(0, 0, 0, 0.7);
        }
        table td {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
<header>
    <h1>Video Platform - User Home</h1>
    <nav>
        <ul>
            <li><a href="/user">Home</a></li>
            <li><a href="/auth/logout">Logout</a></li>
        </ul>
    </nav>
</header>

<main>
    <section>
        <h2>Welcome to Your Video Platform</h2>
        <p>Browse through our collection of videos below.</p>
    </section>

    <section>
        <h2>Video List</h2>
        <table>
            <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="video : ${videos}">
                <td th:text="${video.title}">Sample Video</td>
                <td th:text="${video.description}">This is a sample description.</td>
                <td>
                    <a th:href="@{'/user/video/' + ${video.id}}">View</a>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</main>

<footer>
    <p>&copy; 2024 Video Platform. All rights reserved.</p>
</footer>
</body>
</html>
